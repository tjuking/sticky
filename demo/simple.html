<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>简单示例 - sticky</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            margin-top: 50px;
            height: 2000px;
            position: relative;
            background-color: #eeeeee;
        }
        .demo{
            width: 100px;
            height: 200px;
            background-color: #666666;
            position: absolute;
            top: 50px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo"></div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="../src/jquery.sticky.js"></script>
    <script>
        $(function(){
            $(".demo").sticky({
                top: 100 //50 + 50
            });
        });
    </script>
</body>
</html>
